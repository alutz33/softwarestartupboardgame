name: Sync to Personal Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to personal repo
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_REPO_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://alutz33:${PERSONAL_TOKEN}@github.com" > ~/.git-credentials
          git remote add personal https://github.com/alutz33/softwarestartupboardgame.git
          git push personal main --force
